<div mat-dialog-title>
  Employ Form
</div>
 <form [formGroup]="editForm" (ngSubmit)="onEditSubmit()">
<div mat-dialog-content class="content">
  <div class="row">
    <mat-form-field appearance="outline">
      <mat-label> First Name</mat-label>
      <input matInput type="text" placeholder="eg.fraol" formControlName="firstname">
    </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label> Last Name</mat-label>
    <input matInput type="text" placeholder="eg.fraol" formControlName="lastname">
  </mat-form-field>
</div>

<div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput type="email" placeholder="eg.fraol@gmail.com" formControlName="email">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label> Date of Birth</mat-label>
    <input matInput [matDatepicker]="picker" formControlName="dob">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
</div>
<div class="row">
  <mat-radio-group aria-label="Select an option" formControlName="gender">
    <mat-label> <B>Gender</B></mat-label>
    <mat-radio-button value="male">Male</mat-radio-button>
    <mat-radio-button value="female">Female</mat-radio-button>
  </mat-radio-group>
</div>
<div class="row">
  <mat-form-field  appearance="outline">
    <mat-label>Education Level</mat-label>
    <mat-select formControlName="educationlevel">
 <mat-option *ngFor="let val of education" [value]="val" >{{val}}</mat-option>
</mat-select>
  </mat-form-field >
  <mat-form-field appearance="outline">
    <mat-label>Company Name</mat-label>
    <input matInput type="text" placeholder="eg.google" formControlName="companyname">
  </mat-form-field>
</div>


  <div class="row">
  <mat-form-field appearance="outline">
    <mat-label>Experiance</mat-label>
    <input matInput type="number" placeholder="eg.fraol" formControlName="experiance">
  </mat-form-field>
  <mat-form-field appearance="outline">
    <mat-label> Salary</mat-label>
    <input matInput type="number" placeholder="eg.fraol" formControlName="salary">
    <mat-hint> in birr</mat-hint>
  </mat-form-field>
</div>


</div>
<div mat-dialog-actions class="action">
<button mat-raised-button type="button">cancel</button>
<button class="save" mat-raised-button color="primary" type="submit" >Update</button>
</div>
</form>
